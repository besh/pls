<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Wait Pls Demo</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/waitpls.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/waitpls.js"></script>
</head>

<html>
  <body>
    <header>
      <h1>Wait Pls</h1>
      <h2><em>A simple loading overlay</em></h2>
    </header>

    <section>
      <p><strong>Wait Pls</strong> is a small and simple JavaScript library used to easily control loading overlays</p>
    </section>

    <section>
      <a href="#" id="simulate" class="btn">Simulate Request!</a>
    </section>

    <section>
      <p>The above uses two methods</p>
      <div class="code-block">
        <code>
          <span>// for inital request</span>
          <p>waitpls.on(text, delay)</p>
          <span>// after request has completed</span>
          <p>waitpls.off(text, delay)</p>
        </code>
      </div>
    </section>

    <div class="waitpls">
      <div class="container">
        <div class="spinner"></div>
        <p>Wait pls</p>
      </div>
      <div class="background"></div>
    </div>
  </body>

  <script>
    document.getElementById('simulate').onclick = function(){
      waitpls.on('Wait pls!');
      setTimeout(function() {
        waitpls.off('All done!', 2000);
      }, 2000);
    };

  </script>

</html>
